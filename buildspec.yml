version: 0.2

phases:
  install:
    # No installation steps are needed for pure HTML/CSS/JS
    commands:
      - echo "No dependencies to install"
  build:
    commands:
      - echo "Building the project"
      # No build commands are necessary for static HTML files

artifacts:
  files:
    - '**/*'          # This will include all HTML files and any other files in the repo
  base-directory: .   # The output directory where the built files are located
